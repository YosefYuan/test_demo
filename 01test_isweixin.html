<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  6666666666666
  <div id="test"></div>
  <div id="test2"></div>
</body>
  <script>
    function isWeixinBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return /micromessenger/.test(ua) && !/wxwork/.test(ua) ? true : false ;
    }

    document.getElementById("test").innerHTML = (isWeixinBrowser().toString());
    setTimeout(()=>{
      document.getElementById("test2").innerHTML = (isWeixinBrowser().toString());
    },1000);
  </script>
</html>
